fileConfig:
  endpoints:
    default:
      fileLimit: 4
      fileSizeLimit: 10
      totalSizeLimit: 50
      supportedMimeTypes:
        - "text/x-c"
        - "text/x-c\\+\\+"
        - "text/html"
        - "text/x-java"
        - "text/markdown"
        - "application/pdf"
        - "text/x-php"
        - "text/javascript"
        - "text/x-python"
        - "text/x-script.python"
        - "text/x-ruby"
        - "text/x-tex"
        - "text/plain"
        - "text/css"
        - "text/vtt"
        - "image/jpeg"
        - "image/gif"
        - "image/png"
        - "image/svg"
        - "image/svg+xml"
        - "application/csv"
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/json"
        - "application/vnd.openxmlformats-officedocument.presentationml.presentation"
        - "application/typescript"
        - "application/xml"
        - "application/vnd.ms-excel"
        - "application/msexcel"
        - "application/x-msexcel"
        - "application/x-ms-excel"
        - "application/x-excel"
        - "application/x-dos_ms_excel"
        - "application/xls"
        - "application/x-xls"
        - "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
        - "text/csv"
        - "text/comma-separated-values"
        - "text/x-comma-separated-values"
        - "text/tab-separated-values"
        - "text/x-csv"
  serverFileSizeLimit: 100
  avatarSizeLimit: 2

modelSpecs:
  prioritize: true
  list:
    
    - name: "openai/gpt-4o-mini"
      label: "GPT-4o Mini"
      default: true
      description: "Excelente para maioria das tarefas"
      iconURL: "https://unpkg.com/@lobehub/icons-static-svg@1.45.0/icons/openai.svg"
      preset:
        endpoint: "ChatGPT"
        modelLabel: "GPT-4o Mini"
        greeting: "Este o modelo é excelente para maioria das tarefas"
        append_current_datetime: true

    - name: "deepseek/deepseek-chat"
      label: "Deepseek"
      default: false
      description: "Mais inteligente"
      iconURL: "https://unpkg.com/@lobehub/icons-static-svg@1.46.0/icons/deepseek.svg"
      preset:
        endpoint: "Deepseek"
        modelLabel: "Deepseek"
        greeting: "Este é o modelo mais rápido e leve"
        append_current_datetime: true    

    - name: "google/gemini-2.5-flash-preview"
      label: "Gemini 2.0 Flash"
      default: false
      description: "Facilite sua rotina"
      iconURL: "https://unpkg.com/@lobehub/icons-static-svg@1.46.0/icons/gemini.svg"
      preset:
        endpoint: "Gemini"
        modelLabel: "Gemini 2.0 Flash"
        greeting: "Este é o modelo mais popular do Google"
        append_current_datetime: true
